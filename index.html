    <!-- Inline font loading detection script -->
    <script>
      // Check if fonts are loaded
      function checkFontsLoaded() {
        if (document.fonts && document.fonts.ready) {
          document.fonts.ready.then(function() {
            document.documentElement.classList.add('fonts-loaded');
            console.log('All fonts loaded successfully');
          }).catch(function(err) {
            console.error('Font loading failed:', err);
            // Add failure class to use fallback fonts
            document.documentElement.classList.add('fonts-failed');
          });
        } else {
          // Older browsers don't support document.fonts
          console.log('Browser does not support font loading API, using fallback fonts');
          document.documentElement.classList.add('fonts-loaded');
        }
      }

      // Execute on page load
      window.addEventListener('DOMContentLoaded', checkFontsLoaded);
    </script>

    <!-- Ensure inline fonts are used in CSS -->
    <style>
      .fonts-failed body {
        /* Use system fonts when font loading fails */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      /* Hide important text before fonts are loaded (optional) */
      html:not(.fonts-loaded):not(.fonts-failed) .require-fonts {
        visibility: hidden;
      }

      html.fonts-loaded .require-fonts {
        visibility: visible;
      }
    </style>
