<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical font files -->
    <link rel="preload" href="/fonts/merriweather-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/montserrat-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/anton-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/oswald-500.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/comic-sans-ms.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Keep remote fonts as backup -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Georgia:wght@400;700&family=Impact&family=Montserrat:wght@400;500;700&family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;700&family=Oswald:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Book Creator</title>
    
    <!-- Inline font loading detection script -->
    <script>
      // Check if fonts are loaded
      function checkFontsLoaded() {
        if (document.fonts && document.fonts.ready) {
          document.fonts.ready.then(function() {
            document.documentElement.classList.add('fonts-loaded');
            console.log('All fonts loaded successfully');
          }).catch(function(err) {
            console.error('Font loading failed:', err);
            // Add failure class to use fallback fonts
            document.documentElement.classList.add('fonts-failed');
          });
        } else {
          // Older browsers don't support document.fonts
          console.log('Browser does not support font loading API, using fallback fonts');
          document.documentElement.classList.add('fonts-loaded');
        }
      }
      
      // Execute on page load
      window.addEventListener('DOMContentLoaded', checkFontsLoaded);
    </script>
    
    <!-- Ensure inline fonts are used in CSS -->
    <style>
      .fonts-failed body {
        /* Use system fonts when font loading fails */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Hide important text before fonts are loaded (optional) */
      html:not(.fonts-loaded):not(.fonts-failed) .require-fonts {
        visibility: hidden;
      }
      
      html.fonts-loaded .require-fonts {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
