<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#FDF7ED"/>
  
  <!-- 书本封面 -->
  <rect x="200" y="100" width="400" height="400" rx="10" fill="#FFFFFF" stroke="#C75B7D" stroke-width="8"/>
  
  <!-- 书本标题 -->
  <text x="400" y="180" font-family="Arial" font-size="36" font-weight="bold" fill="#C75B7D" text-anchor="middle">Personalized Book</text>
  
  <!-- 书本插图 - 简化的人物和场景 -->
  <circle cx="400" cy="280" r="60" fill="#C75B7D" stroke="#333333" stroke-width="3"/> <!-- 主角头部 -->
  <rect x="370" y="340" width="60" height="100" rx="5" fill="#C75B7D" stroke="#333333" stroke-width="3"/> <!-- 主角身体 -->
  
  <!-- 装饰元素 - 代表个性化的元素 -->
  <circle cx="250" cy="200" r="30" fill="#FFD700" opacity="0.7"/> <!-- 金色装饰 -->
  <circle cx="550" cy="200" r="30" fill="#FFD700" opacity="0.7"/> <!-- 金色装饰 -->
  
  <!-- 个性化元素 - 名字标签 -->
  <rect x="300" y="450" width="200" height="40" rx="5" fill="#F5F5F0" stroke="#C75B7D" stroke-width="2"/>
  <text x="400" y="475" font-family="Arial" font-size="20" fill="#333333" text-anchor="middle">Your Name Here</text>
  
  <!-- 装饰性图案 -->
  <path d="M220 120 L240 140 L220 160" stroke="#C75B7D" stroke-width="2" fill="none"/>
  <path d="M580 120 L560 140 L580 160" stroke="#C75B7D" stroke-width="2" fill="none"/>
  
  <!-- 额外的装饰元素 -->
  <circle cx="200" cy="400" r="15" fill="#C75B7D" opacity="0.5"/>
  <circle cx="600" cy="400" r="15" fill="#C75B7D" opacity="0.5"/>
  <circle cx="300" cy="150" r="10" fill="#FFD700" opacity="0.5"/>
  <circle cx="500" cy="150" r="10" fill="#FFD700" opacity="0.5"/>
</svg>
