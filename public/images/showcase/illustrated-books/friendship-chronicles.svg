<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#F0F7FF"/>
  
  <!-- 书本封面 -->
  <rect x="50" y="50" width="300" height="300" rx="10" fill="#FFFFFF" stroke="#9B59B6" stroke-width="6"/>
  
  <!-- 书本标题 -->
  <text x="200" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#9B59B6" text-anchor="middle">Friendship Chronicles</text>
  
  <!-- 多个朋友人物 -->
  <circle cx="120" cy="200" r="25" fill="#FF6B35" stroke="#333333" stroke-width="2"/> <!-- 朋友1头部 -->
  <rect x="110" y="225" width="20" height="35" rx="5" fill="#FF6B35" stroke="#333333" stroke-width="2"/> <!-- 朋友1身体 -->
  
  <circle cx="200" cy="200" r="25" fill="#4A89DC" stroke="#333333" stroke-width="2"/> <!-- 朋友2头部 -->
  <rect x="190" y="225" width="20" height="35" rx="5" fill="#4A89DC" stroke="#333333" stroke-width="2"/> <!-- 朋友2身体 -->
  
  <circle cx="280" cy="200" r="25" fill="#8CC63F" stroke="#333333" stroke-width="2"/> <!-- 朋友3头部 -->
  <rect x="270" y="225" width="20" height="35" rx="5" fill="#8CC63F" stroke="#333333" stroke-width="2"/> <!-- 朋友3身体 -->
  
  <!-- 友谊符号 - 连接的手 -->
  <line x1="130" y1="240" x2="190" y2="240" stroke="#333333" stroke-width="2"/>
  <line x1="210" y1="240" x2="270" y2="240" stroke="#333333" stroke-width="2"/>
  
  <!-- 装饰元素 -->
  <circle cx="100" cy="150" r="10" fill="#9B59B6" opacity="0.5"/>
  <circle cx="300" cy="150" r="10" fill="#9B59B6" opacity="0.5"/>
  <circle cx="200" cy="300" r="10" fill="#9B59B6" opacity="0.5"/>
</svg>
