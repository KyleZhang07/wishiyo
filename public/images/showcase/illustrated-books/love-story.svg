<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#F0F7FF"/>
  
  <!-- 书本封面 -->
  <rect x="50" y="50" width="300" height="300" rx="10" fill="#FFFFFF" stroke="#FF6B35" stroke-width="6"/>
  
  <!-- 书本标题 -->
  <text x="200" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#FF6B35" text-anchor="middle">Our Love Story</text>
  
  <!-- 爱心图案 -->
  <path d="M200 200 L240 160 Q270 130 240 130 Q210 130 200 160 Q190 130 160 130 Q130 130 160 160 Z" fill="#FF6B35" stroke="#333333" stroke-width="2"/>
  
  <!-- 两个人物剪影 -->
  <circle cx="150" cy="250" r="30" fill="#4A89DC" stroke="#333333" stroke-width="2"/> <!-- 人物1头部 -->
  <rect x="140" y="280" width="20" height="40" rx="5" fill="#4A89DC" stroke="#333333" stroke-width="2"/> <!-- 人物1身体 -->
  
  <circle cx="250" cy="250" r="30" fill="#FF6B35" stroke="#333333" stroke-width="2"/> <!-- 人物2头部 -->
  <rect x="240" y="280" width="20" height="40" rx="5" fill="#FF6B35" stroke="#333333" stroke-width="2"/> <!-- 人物2身体 -->
  
  <!-- 装饰元素 -->
  <circle cx="80" cy="80" r="10" fill="#FF6B35" opacity="0.5"/>
  <circle cx="320" cy="80" r="10" fill="#4A89DC" opacity="0.5"/>
  <circle cx="80" cy="320" r="10" fill="#4A89DC" opacity="0.5"/>
  <circle cx="320" cy="320" r="10" fill="#FF6B35" opacity="0.5"/>
</svg>
