<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#F0F7FF"/>
  
  <!-- 书本封面 -->
  <rect x="50" y="50" width="300" height="300" rx="10" fill="#FFFFFF" stroke="#3498DB" stroke-width="6"/>
  
  <!-- 书本标题 -->
  <text x="200" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#3498DB" text-anchor="middle">Family Adventures</text>
  
  <!-- 家庭成员 -->
  <circle cx="150" cy="180" r="30" fill="#3498DB" stroke="#333333" stroke-width="2"/> <!-- 父亲头部 -->
  <rect x="140" y="210" width="20" height="50" rx="5" fill="#3498DB" stroke="#333333" stroke-width="2"/> <!-- 父亲身体 -->
  
  <circle cx="250" cy="180" r="30" fill="#FF6B35" stroke="#333333" stroke-width="2"/> <!-- 母亲头部 -->
  <rect x="240" y="210" width="20" height="50" rx="5" fill="#FF6B35" stroke="#333333" stroke-width="2"/> <!-- 母亲身体 -->
  
  <circle cx="180" cy="240" r="20" fill="#8CC63F" stroke="#333333" stroke-width="2"/> <!-- 孩子1头部 -->
  <rect x="175" y="260" width="10" height="30" rx="3" fill="#8CC63F" stroke="#333333" stroke-width="2"/> <!-- 孩子1身体 -->
  
  <circle cx="220" cy="240" r="20" fill="#9B59B6" stroke="#333333" stroke-width="2"/> <!-- 孩子2头部 -->
  <rect x="215" y="260" width="10" height="30" rx="3" fill="#9B59B6" stroke="#333333" stroke-width="2"/> <!-- 孩子2身体 -->
  
  <!-- 家庭照片框架 -->
  <rect x="120" y="150" width="160" height="150" rx="5" stroke="#333333" stroke-width="2" stroke-dasharray="5 5" fill="none"/>
  
  <!-- 装饰元素 - 相机 -->
  <rect x="180" y="120" width="40" height="25" rx="5" fill="#333333" stroke="#333333" stroke-width="1"/>
  <circle cx="200" cy="132" r="8" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
  <rect x="190" y="115" width="20" height="5" rx="2" fill="#333333" stroke="#333333" stroke-width="1"/>
</svg>
